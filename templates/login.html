<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>Document</title>
     <style>
        img{
          width: 48px;
          height: 48px;
        }
        .profile{
            width: 24px;
          height: 24px;
        }
    </style>
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/password.js"></script>
    <div class="container py-3">
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
<span class="fs-4">Company</span>

      <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
      <a class="me-3 py-2 text-dark text-decoration-none" href="/">Home</a>
      <a class="me-3 py-2 text-dark text-decoration-none" href="/register">Register</a>
      {% if name == "Guest" %}
      <a class="me-3 py-2 text-dark text-decoration-none" href="/login">Login</a>
          {% else %}
          <a class="me-3 py-2 text-dark text-decoration-none" href="/login">Login</a>
          <a class="me-3 py-2 text-dark text-decoration-none" href="/profile?user={{ name }}"><img  class="profile" src="{{ path }}">{% endif %} {{ name }}</a>


      </nav>
    </div>
    <h1>Login</h1>

    <form action="" method="post">
        <input type="email" class="form-control" placeholder="Your Email" name="email"><br>
        <input type="password" class="form-control" placeholder="Your Password" name="passw1" id="passw1"><br>
        <input type="password" class="form-control" placeholder="Confirm Password" name="passw2" id="passw2"><br>
        <label><input type="checkbox" class="apavolku-galocksed"> Show Password</label><br><br>
        <button class="btn btn-success" type="submit">Log in</button>
    </form>
</div>
</body>
</html>
